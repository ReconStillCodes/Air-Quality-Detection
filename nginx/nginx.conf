server {
    listen 80;
    server_name localhost;

    # 1. Serve static assets (the frontend build) directly
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API requests to the Flask Backend Service (HTTP/HTTPS)
    location /api/ {
        # CRITICAL FIX: Rewrite the URL to remove the /api prefix before proxying.
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Proxy Socket.IO connections (WebSockets)
    # Changed from 'location /' to 'location /socket.io/' to fix the conflict.
    location /socket.io/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
