# Set up basic logging
access_log /var/log/nginx/aiq_backend.access.log;
error_log /var/log/nginx/aiq_backend.error.log;

# Handle all requests
location / {
    # Forward requests to the Gunicorn/Flask application running on port 5000
    proxy_pass http://localhost:5000;

    # Standard headers for proxying
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # CRITICAL FIX FOR WEBSOCKETS (Socket.IO)
    # These headers are essential for upgrading the connection to a WebSocket
    # and maintaining the stable, single-worker connection you fixed.
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 86400; # Use a long timeout for persistent connections
}

